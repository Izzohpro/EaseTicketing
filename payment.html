<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" >
    <link rel="stylesheet" href="./css/style.css">
    <title>EaseTicketing</title>
</head>
<body>
   <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title"><b>Online Payment </b></div>
        </div>  
    <form id="paymentForm">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" required />
        </div>
        <div>
            <button type="button" onclick="payWithPaystack()">Pay</button>
        </div>
    </form>
    </div>
    <!-- Include Paystack Inline Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack() {
            var handler = PaystackPop.setup({
                key: 'pk_live_5ef880efd5c1db5330b53d1e5e8852ab16ad0264', 
                email: document.getElementById('email').value,
                amount: document.getElementById('amount').value * 100, // Convert amount to kobo
                currency: 'NGN',
                ref: 'PSK_' + Math.floor((Math.random() * 1000000000) + 1), // Generate a random reference number
                callback: function(response) {
                    // Response contains the reference number and other details
                    alert('Payment successful. Reference: ' + response.reference);
                    // Perform post-payment actions here, e.g., save details to the server
                    window.location.href = 'verify_transaction.php?reference=' + response.reference;
                },
                onClose: function() {
                    alert('Transaction was not completed.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
